<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carimbo Rede Externa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 2px solid #222;
      font-family: 'Courier New', monospace;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      font-family: monospace;
      margin-top: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      background: #222;
      color: white;
      border: none;
    }
    .checkboxes label {
      margin-right: 20px;
      font-weight: normal;
      cursor: pointer;
    }
    .dupla {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .dupla > div {
      flex: 1;
    }
    pre {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      line-height: 1.3;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Carimbo Rede Externa</h2>

  <label for="ta">TA:</label>
  <input type="text" id="ta" placeholder="Ex: 344731005" />

  <div class="checkboxes">
    <label><input type="checkbox" id="vivo1" /> VIVO1</label>
    <label><input type="checkbox" id="vivo2" /> VIVO2</label>
  </div>

  <label for="tecnicoSelect">Técnico:</label>
  <select id="tecnicoSelect"></select>
  <input type="text" id="novoTecnico" placeholder="Novo técnico" />
  <button onclick="adicionarTecnico()">Adicionar Técnico</button>

  <h3>Ponta B</h3>
  <label for="siteSelect">Site:</label>
  <select id="siteSelect"></select>
  <input type="text" id="novoSite" placeholder="Novo site Ponta B" />
  <button onclick="adicionarSite()">Adicionar Site Ponta B</button>

  <div class="dupla">
    <div><label for="txFisico">TX:</label><input type="text" id="txFisico" /></div>
    <div><label for="txPotencia">TX:</label><input type="text" id="txPotencia" /></div>
  </div>
  <div class="dupla">
    <div><label for="rxFisico">RX:</label><input type="text" id="rxFisico" /></div>
    <div><label for="rxPotencia">RX:</label><input type="text" id="rxPotencia" /></div>
  </div>

  <h3>Ponta A</h3>
  <label for="siteSelectA">Site:</label>
  <select id="siteSelectA"></select>
  <input type="text" id="novoSiteA" placeholder="Novo site Ponta A" />
  <button onclick="adicionarSiteA()">Adicionar Site Ponta A</button>

  <div class="dupla">
    <div><label for="txFisicoA">TX:</label><input type="text" id="txFisicoA" /></div>
    <div><label for="txPotenciaA">TX:</label><input type="text" id="txPotenciaA" /></div>
  </div>
  <div class="dupla">
    <div><label for="rxFisicoA">RX:</label><input type="text" id="rxFisicoA" /></div>
    <div><label for="rxPotenciaA">RX:</label><input type="text" id="rxPotenciaA" /></div>
  </div>

  <h3>Afetação</h3>
  <div class="checkboxes">
    <label><input type="checkbox" id="backboneRegional" onclick="toggleCheckbox('backboneRegional', ['backboneNacional'])" /> Regional</label>
    <label><input type="checkbox" id="backboneNacional" onclick="toggleCheckbox('backboneNacional', ['backboneRegional'])" /> Nacional</label>
  </div>

  <div class="checkboxes">
    <label><input type="checkbox" id="causaRompimento" onclick="toggleCheckbox('causaRompimento', ['causaAtenuacao'])" /> Rompimento</label>
    <label><input type="checkbox" id="causaAtenuacao" onclick="toggleCheckbox('causaAtenuacao', ['causaRompimento'])" /> Atenuação</label>
  </div>

  <label for="equipamentoSelect">Nome do equipamento:</label>
  <select id="equipamentoSelect"></select>
  <input type="text" id="novoEquipamento" placeholder="Novo equipamento" />
  <button onclick="adicionarEquipamento()">Adicionar Equipamento</button>

  <label for="numeroCabo">Número do cabo:</label>
  <input type="text" id="numeroCabo" />

  <label for="contato">Contato:</label>
  <input type="text" id="contato" value="48992586783" />

  <label for="obs">OBS:</label>
  <textarea id="obs" rows="3"></textarea>

  <button onclick="gerarCarimbo()">Gerar Carimbo</button>
  <pre id="output"></pre>
</div>

<script>
const chaveTecnicos = 'tecnicosHE';
const chaveSitesB = 'sitesPontaB';
const chaveSitesA = 'sitesPontaA';
const chaveEquipamentos = 'equipamentosLista';

function carregarLista(chave) {
  return JSON.parse(localStorage.getItem(chave)) || [];
}

function salvarLista(chave, lista) {
  localStorage.setItem(chave, JSON.stringify(lista));
}

function popularSelect(id, lista, placeholder) {
  const select = document.getElementById(id);
  select.innerHTML = `<option value="" disabled selected>${placeholder}</option>`;
  lista.forEach(item => {
    const opt = document.createElement('option');
    opt.value = item;
    opt.textContent = item;
    select.appendChild(opt);
  });
}

function adicionarItem(chave, inputId, selectId, placeholder) {
  const valor = document.getElementById(inputId).value.trim();
  if (!valor) return alert("Digite um valor válido.");
  const lista = carregarLista(chave);
  if (!lista.includes(valor)) {
    lista.push(valor);
    salvarLista(chave, lista);
    popularSelect(selectId, lista, placeholder);
  }
  document.getElementById(selectId).value = valor;
  document.getElementById(inputId).value = '';
}

function adicionarTecnico() {
  adicionarItem(chaveTecnicos, 'novoTecnico', 'tecnicoSelect', 'Selecione um técnico');
}
function adicionarSite() {
  adicionarItem(chaveSitesB, 'novoSite', 'siteSelect', 'Selecione site Ponta B');
}
function adicionarSiteA() {
  adicionarItem(chaveSitesA, 'novoSiteA', 'siteSelectA', 'Selecione site Ponta A');
}
function adicionarEquipamento() {
  adicionarItem(chaveEquipamentos, 'novoEquipamento', 'equipamentoSelect', 'Selecione o equipamento');
}

function toggleCheckbox(id, group) {
  group.forEach(other => {
    if (other !== id) document.getElementById(other).checked = false;
  });
}

function gerarCarimbo() {
  const ta = document.getElementById('ta').value;
  const vivo1 = document.getElementById('vivo1').checked ? '(X ) VIVO1' : '( ) VIVO1';
  const vivo2 = document.getElementById('vivo2').checked ? '(X ) VIVO2' : '( ) VIVO2';
  const tecnico = document.getElementById('tecnicoSelect').value;

  const siteB = document.getElementById('siteSelect').value;
  const txB = document.getElementById('txFisico').value;
  const txPB = document.getElementById('txPotencia').value;
  const rxB = document.getElementById('rxFisico').value;
  const rxPB = document.getElementById('rxPotencia').value;

  const siteA = document.getElementById('siteSelectA').value;
  const txA = document.getElementById('txFisicoA').value;
  const txPA = document.getElementById('txPotenciaA').value;
  const rxA = document.getElementById('rxFisicoA').value;
  const rxPA = document.getElementById('rxPotenciaA').value;

  const backbone = document.getElementById('backboneRegional').checked ? '(X ) Regional' : '( ) Regional';
  const backbone2 = document.getElementById('backboneNacional').checked ? '(X ) Nacional' : '( ) Nacional';
  const causa = document.getElementById('causaRompimento').checked ? '(x ) Rompimento' : '( ) Rompimento';
  const causa2 = document.getElementById('causaAtenuacao').checked ? '(x ) Atenuação' : '( ) Atenuação';

  const equipamento = document.getElementById('equipamentoSelect').value;
  const numeroCabo = document.getElementById('numeroCabo').value;
  const contato = document.getElementById('contato').value;
  const obs = document.getElementById('obs').value;

  const texto = `CARIMBO REDE EXTERNA ================================
TA: ${ta}

REDE: ${vivo1} ${vivo2}

Ponta B: ${siteB}
POSIÇÕES SALA DE TRANSMISSÃO/DGO;
TX: ${txB}     TX: ${txPB}
RX: ${rxB}     RX: ${rxPB}

Ponta A: ${siteA}
POSIÇÕES SALA DE TRANSMISSÃO/DGO:
TX: ${txA}     TX: ${txPA}
RX: ${rxA}     RX: ${rxPA}

Afetação:
Backbone: ${backbone} ${backbone2}
Causa: ${causa} ${causa2}
Nome do equipamento: ${equipamento}
Número do cabo: ${numeroCabo}
Técnico: ${tecnico}
Contato: ${contato}
OBS: ${obs}`;

  document.getElementById('output').textContent = texto;
}

window.onload = () => {
  popularSelect('tecnicoSelect', carregarLista(chaveTecnicos), 'Selecione um técnico');
  popularSelect('siteSelect', carregarLista(chaveSitesB), 'Selecione site Ponta B');
  popularSelect('siteSelectA', carregarLista(chaveSitesA), 'Selecione site Ponta A');
  popularSelect('equipamentoSelect', carregarLista(chaveEquipamentos), 'Selecione o equipamento');
};
</script>

</body>
</html>
