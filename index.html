<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Cadastro de Site</title>
</head>
<body>
  <label for="siteSelect">Site:</label>
  <select id="siteSelect"></select>
  <br>
  <input type="text" id="novoSite" placeholder="Novo site">
  <button onclick="adicionarSite()">Adicionar Site</button>

  <script>
    const chaveSites = 'carimboSites';

    function carregarLista() {
      const lista = JSON.parse(localStorage.getItem(chaveSites));
      return Array.isArray(lista) ? lista : [];
    }

    function salvarLista(lista) {
      localStorage.setItem(chaveSites, JSON.stringify(lista));
    }

    function popularSelect() {
      const select = document.getElementById('siteSelect');
      select.innerHTML = '';
      const placeholder = document.createElement('option');
      placeholder.textContent = 'Selecione o site';
      placeholder.disabled = true;
      placeholder.selected = true;
      select.appendChild(placeholder);

      const lista = carregarLista();
      lista.forEach(site => {
        const option = document.createElement('option');
        option.value = site;
        option.textContent = site;
        select.appendChild(option);
      });
    }
