<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TX/RX Física - Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    h3 {
      margin-top: 30px;
    }
    .section {
      margin-top: 20px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .button-row, .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .button-grid {
      justify-content: start;
    }
    .button-grid button,
    .button-row button {
      padding: 6px 10px;
      min-width: 40px;
      font-family: monospace;
    }
    input[type="text"] {
      width: 100%;
      font-family: monospace;
      padding: 6px;
      margin-bottom: 15px;
    }
    .label-fixed {
      display: inline-block;
      font-weight: bold;
      margin-right: 10px;
      margin-bottom: 5px;
    }
    .fixed-item {
      background-color: #ddd;
      border-radius: 4px;
      padding: 4px 8px;
      font-family: monospace;
      font-weight: bold;
      margin-right: 6px;
    }
  </style>
</head>
<body>
<div class="container">

  <h2>Preenchimento TX/RX Física</h2>

  <div class="section">
    <div class="label">TX Física - Ponta B</div>
    <input type="text" id="txFisicoB" placeholder="TX Física - Ponta B" onclick="selecionarCampo('txFisicoB')" readonly />
  </div>

  <div class="section">
    <div class="label">RX Física - Ponta B</div>
    <input type="text" id="rxFisicoB" placeholder="RX Física - Ponta B" onclick="selecionarCampo('rxFisicoB')" readonly />
  </div>

  <div class="section">
    <div class="label">TX Física - Ponta A</div>
    <input type="text" id="txFisicoA" placeholder="TX Física - Ponta A" onclick="selecionarCampo('txFisicoA')" readonly />
  </div>

  <div class="section">
    <div class="label">RX Física - Ponta A</div>
    <input type="text" id="rxFisicoA" placeholder="RX Física - Ponta A" onclick="selecionarCampo('rxFisicoA')" readonly />
  </div>

  <div class="section">
    <div class="label">FILA</div>
    <div class="button-row">
      <button onclick="inserirValor('FL1/')">1</button>
      <button onclick="inserirValor('FL2/')">2</button>
      <button onclick="inserirValor('FL3/')">3</button>
      <button onclick="inserirValor('FL4/')">4</button>
      <button onclick="inserirValor('FL5/')">5</button>
      <button onclick="inserirValor('FL6/')">6</button>
    </div>
    <div class="button-row">
      <button onclick="inserirValor('FLA/')">A</button>
      <button onclick="inserirValor('FLB/')">B</button>
      <button onclick="inserirValor('FLC/')">C</button>
      <button onclick="inserirValor('FLD/')">D</button>
      <button onclick="inserirValor('FLE/')">E</button>
      <button onclick="inserirValor('FLF/')">F</button>
    </div>
  </div>

  <div class="section">
    <div class="label">BT</div>
    <div class="button-grid">
      <button onclick="inserirValor('BT01/')">01</button>
      <button onclick="inserirValor('BT02/')">02</button>
      <button onclick="inserirValor('BT03/')">03</button>
      <button onclick="inserirValor('BT04/')">04</button>
      <button onclick="inserirValor('BT05/')">05</button>
      <button onclick="inserirValor('BT06/')">06</button>
      <button onclick="inserirValor('BT07/')">07</button>
      <button onclick="inserirValor('BT08/')">08</button>
    </div>
  </div>

  <div class="section">
    <div class="label">DGO</div>
    <div class="button-grid">
      <button onclick="inserirValor('DGO01/')">01</button>
      <button onclick="inserirValor('DGO02/')">02</button>
      <button onclick="inserirValor('DGO03/')">03</button>
      <button onclick="inserirValor('DGO04/')">04</button>
      <button onclick="inserirValor('DGO05/')">05</button>
      <button onclick="inserirValor('DGO06/')">06</button>
    </div>
  </div>

  <div class="section">
    <div class="label">FIBRAS</div>
    <div class="button-grid">
      ${[...Array(36)].map((_, i) => {
        const num = String(i + 1).padStart(2, '0');
        return `<button onclick="inserirValor('F${num}')">${num}</button>`;
      }).join('')}
    </div>
  </div>

  <div class="section">
    <div class="label">Fixos (não clicáveis)</div>
    <div class="fixed-item">APM30H</div>
    <div class="fixed-item">OMIBRA_BT</div>
  </div>

</div>

<script>
  let campoSelecionado = null;

  function selecionarCampo(id) {
    campoSelecionado = document.getElementById(id);
  }

  function inserirValor(valor) {
    if (!campoSelecionado) return;
    if (campoSelecionado.value) {
      campoSelecionado.value += valor;
    } else {
      campoSelecionado.value = valor;
    }
  }
</script>
</body>
</html>
